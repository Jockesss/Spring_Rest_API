<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login page</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
        crossorigin="anonymous">
  <style>
    .positioned {
      position: relative;
      top: 16px;
    }
  </style>
</head>
<body>
<div class="container">
  <form class="form-signin"  method="post" action="/process_login">
    <h2 class="form-signin-heading; positioned" style="text-align: center"><strong>Please sign in</strong></h2>
    <p class="positioned">
      <label for="username" class="sr-only">Email</label>
      <input type="text" name="username" id="username" class="form-control" style="width: 300px;margin: 0 auto"
             placeholder="Email address" required="">
    </p>
    <p>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control"
             style="width: 300px; margin: 0 auto" placeholder="Password" required="">
    </p>
    <input name="signin" type="hidden" value="1401a6d9-0997-4715-9a14-215b0cd15fc3">
    <button class="btn btn-lg btn-primary btn-block" style="width: 300px;margin: 0 auto" type="submit" value=""/>Sign in</button>
    <div th:if="${param.error}" style="color: red">
      Неправильный email или пароль
    </div>
  </form>
</div>
</body>
</html>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
